<template name="admin_fview">
    {{>header}}
    <div id="main">
        <div class="wrapper">
            {{>sideNav}}
        </div>
    </div>    
    <div class="row" style="margin-left: 250px;">
    <div class="container col s6">
      <ul class="collection with-header" style="width: 450px;">
        <li class="collection-header"><h5>Clients</h5></li>
            {{#each client}}
                {{> clients}}
            {{/each}}
       </ul>
    </div>
    
   <div class="container col s6">
      <ul class="collection with-header" style="width: 450px;">
        <li class="collection-header"><h5>Sites</h5>
                <h6>Assign To 
                    
                    {{site_to_client}}
                              
                    
                   </h6>
        </li>
          
       {{#each site}}
            {{> sit}}
       {{/each}}
      
       </ul>
    </div>
    </div>
</template>

<template name="clients">
    <li class="collection-item">
        <div>{{profile.name}}
            <a href="#!" class="secondary-content link">
                <i class="material-icons">add</i>
            </a>
        </div>
    </li>
</template>

<template name="sit">
    <li class="collection-item">
        <div>{{owner}}
             <a href="#!" class="secondary-content link">
                <i class="material-icons">add</i>
            </a>
         </div>
    </li>
</template>
