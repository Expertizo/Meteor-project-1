<template name='login'>
    {{>header}}
 <div class="modal-content">
              
               <div class="row" id="login_container">
                <fieldset>
                    <legend>Login</legend>
                <form class="login">
                  <div class="row">
                    <div class="input-field col s12">
                      <input name="email" type="email" placeholder="Email" class="validate">
                      <label for="email"></label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s12">
                      <input name="password" type="password" placeholder="Password" class="validate">
                      <label for="password"></label>
                    </div>
                  </div>
                  <div class='row'>
                      <input type='submit' style="float: right;margin-right:10px;" value='Login' name='submit' class='waves-effect waves-light btn'>
                  </div>
                </form>
                </fieldset>
            </div>
          </div>
</template>
