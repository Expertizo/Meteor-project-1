<template name='server_assets'>
    {{>header}}
    <!-- END HEADER -->

    <!-- //////////////////////////////////////////////////////////////////////////// -->

    <!-- START MAIN -->
    <div id="main">
        <!-- START WRAPPER -->
        <div class="wrapper">
            {{>sideNav}}
    <section id="content">
        <!--breadcrumbs start-->
        <div id="breadcrumbs-wrapper" class=" grey lighten-3">
          <div class="container">
            <div class="row">
              <div class="col s12 m12 l12">
                <h5 class="breadcrumbs-title">Server Assets</h5>
                <ol class="breadcrumb">
                  <li><a href="index.html">Dashboard</a>
                  </li>
                  <li><a href="#">Pages</a>
                  </li>
                  <li class="active">Assets</li>
                </ol>
              </div>
            </div>
          </div>
        </div>
    </section>
        <!--breadcrumbs end-->
        <!--start container-->
        <div class="container">
            <form class='server_assets-form'>
              <div class='box'>
                <input type='text' name='internal_ip_address' Placeholder='Internal IP Address' required>
              </div>
               <div class='box'>
                <input type='text' name='external_ip_address' Placeholder='External IP Address' required>
              </div>
               <div class='box'>
                <input type='text' name='firewall_address' Placeholder='Firewall Address' required>
              </div>
               <div class='box'>
                <input type='text' name='putty_address' Placeholder='Putty Address' required>
              </div>
               <div class='box'>
                <input type='text' name='dns_serve_address' Placeholder='DNA Serve Address' required>
              </div>
               <div class='box'>
                <input type='text' name='a_record_address' Placeholder='A Record Address' required>
              </div>
               <div class='box'>
                <input type='text' name='ftp_address' Placeholder='FTP Address' required>
              </div>
               <div class='box'>
                <input type='submit' name='submit' value='Submit'>
              </div>
            </form>
        </div>
      </div>
      <div id="modal1" class="modal">
             <div class="modal-footer">
                <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">X</a>
            </div>
             {{>login}}
        </div>
  <!-- END WRAPPER -->
    <script>
        $(document).ready(function(){
    // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
          $('.modal-trigger').leanModal();
        });
    </script>
    </div>
</template>
