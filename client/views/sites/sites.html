<template name='sites'>
     {{>header}}
    <!-- END HEADER -->

    <!-- //////////////////////////////////////////////////////////////////////////// -->

    <!-- START MAIN -->
    <div id="main">
        <!-- START WRAPPER -->
        <div class="wrapper">
            {{>sideNav}}
            <!-- START CONTENT -->
   <section id="content">

        <!--breadcrumbs start-->
        <div id="breadcrumbs-wrapper" class=" grey lighten-3">
          <div class="container">
            <div class="row">
              <div class="col s12 m12 l12">
                <h5 class="breadcrumbs-title">Sites</h5>
                <ol class="breadcrumb">
                  <li><a href="index.html">Dashboard</a>
                  </li>
                  <li><a href="#">Pages</a>
                  </li>
                  <li class="active">Sites</li>
                </ol>
              </div>
            </div>
          </div>
        </div>
    </section>
    
    <table class="highlight">
        <thead>
        <tr>
            <th>Companay Name</th>
            <th>Name</th>
            <th>Location</th>
            <th>Address</th>
        </tr>
        </thead>
        {{#each tables}}
            {{> tab}}
        {{/each}}
    </table>
        <!--breadcrumbs end-->
        <!--start container-->
        <div class="container">
            <form method='post' class='sites_form'>
                
            </form>
        </div>
      </div>
      <div id="modal1" class="modal">
             <div class="modal-footer">
                <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">X</a>
            </div>
             {{>login}}
        </div>
  <!-- END WRAPPER -->
    <script>
        $(document).ready(function(){
    // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
          $('.modal-trigger').leanModal();
        });
    </script>
    </div>
</template>

<template name="tab">
    <tr>
        <td>{{parent_company}}</td>
        <td>{{account_name}}</td>
        <td>{{location_name}}</td>
        <td>{{address}}</td>
        
    </tr>
</template>
