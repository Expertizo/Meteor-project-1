<template name='sites'>
     {{>header}}
    <!-- END HEADER -->

    <!-- //////////////////////////////////////////////////////////////////////////// -->

    <!-- START MAIN -->
    <div id="main">
        <!-- START WRAPPER -->
        <div class="wrapper">
            {{>sideNav}}
            <!-- START CONTENT -->
   <section id="content">
 
        <!--breadcrumbs start-->
        <div id="breadcrumbs-wrapper" class=" grey lighten-3">
          <div class="container">
            <div class="row">
              <div class="col s12 m12 l12">
                <h5 class="breadcrumbs-title">Sites</h5>
                <ol class="breadcrumb">
                  <li><a href="index.html">Dashboard</a>
                  </li>
                  <li><a href="#">Pages</a>
                  </li>
                  <li class="active">Sites</li>
                </ol>
              </div>
            </div>
          </div>
        </div>
    </section>
          <!--search bar starts-->
        <!--<div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="text" name="search_field"  class="validate">
                        <label for="email" data-error="wrong" data-success="right">Search</label>
                    </div>
                </div>
            </form>
        </div>-->
    <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate" name="text_field" placeholder="Search">
         
        </div>
       
      </div>
    </form>
  </div>
       <!--search bar ends-->
       <div class="container">
    <table class="highlight bordered centered ">
        <thead>
        <tr style="border-bottom: solid 2px #34495e;">
            <th>Companay Name</th>
            <th>Consumer Name</th>
            <th>Account Status</th>
            <th>Location</th>
            <th>Account Type</th>
            <th>Type</th>
            <th>Address</th>
            <th>Office Hours</th>
            <th>M/S Review</th>
            <th>M/S Reveneue</th>
        </tr>
        </thead>
        {{#if searchData}}
            <!--Hello-->
            {{#each searchData}}
                {{> tab}}
            {{/each}}
        {{else}}
        {{#each tables}}
            {{> tab}}
        {{/each}}
        {{/if}}
    </table>
    </div>
    <button style="margin:10px;" class="waves-effect waves-light btn right" id="load" ><i class="material-icons right">add</i>Load More</button>
        <!--breadcrumbs end-->
        <!--start container-->
        <div class="container">
            <form method='post' class='sites_form'>
                
            </form>
        </div>
      </div>
      <div id="modal1" class="modal">
             <div class="modal-footer">
                <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">X</a>
            </div>
             {{>login}}
        </div>
  <!-- END WRAPPER -->
    <script>
        $(document).ready(function(){
    // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
          $('.modal-trigger').leanModal();
        });
         $(document).ready(function() {
          Materialize.updateTextFields();
         });
    </script>
    </div>
</template>

<template name="tab">
    <tr style="border-bottom: solid 1px gray; text-align: center;" >
        <td>{{parent_company}}</td>
        <td>{{account_name}}</td>
        <td style="text-align: center;">{{account_status}}</td>
        <td>{{location_name}}</td>
        <td style="text-align: center;">{{account_type}}</td>
        <td style="text-align: center;">{{type}}</td>
        <td>{{address}}</td>
        <td>{{office_hours}}</td>
        <td style="text-align: center;">{{monthly_service_review}}</td>
        <td style="text-align: center;">{{monthly_service_revenue}}</td>
        
      
    </tr>
</template>
