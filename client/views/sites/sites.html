    <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate" style="display:inline;" name="text_field" placeholder="Search">
          <select class="browser-default" id="select">
                <option value="" disabled selected>Search By Office Hours</option>

         <a style="float:right;margin-top:-90px;" class="btn-floating btn-large waves-effect waves-light red bottom" href="{{pathFor 'insertSite'}}"><i class="material-icons">add</i></a>
      {{/if}}

            <th>Time Zone</th>
            <th>Office Hours</th>

        <td style="text-align: center;">{{management}}</td>
        <td style="text-align: center;">{{manager_name}}</td>
        <td style="text-align: center;">{{time_zone}}</td>
        <td style="text-align: center;">{{office_hours}}</td>
        
    </tr>
